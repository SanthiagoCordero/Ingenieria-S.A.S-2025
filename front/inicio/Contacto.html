<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Ingenierías S.A.S</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== RESET GENERAL ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(180deg, #01002E 0%, #05004C 100%);
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    header {
      background: rgba(1, 0, 46, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 55px;
      height: 55px;
    }

    header h1 {
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
    }

    /* ===== HERO / CABECERA ===== */
    .hero-contacto {
      margin-top: 90px;
      text-align: center;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)),
                  url('../img/contacto-bg.jpg') center/cover no-repeat;
      padding: 140px 20px;
      color: #fff;
      border-bottom: 2px solid #29ABE2;
      box-shadow: inset 0 -10px 30px rgba(0,0,0,0.4);
    }

    .hero-contacto h1 {
      font-size: 48px;
      color: #29ABE2;
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .hero-contacto p {
      font-size: 18px;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
      color: #f2f2f2;
    }

    /* ===== CONTENEDOR FORMULARIO GOOGLE ===== */
    .formulario-google {
      max-width: 900px;
      margin: 80px auto;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      padding: 30px;
      transition: transform 0.3s ease;
    }

    .formulario-google:hover {
      transform: translateY(-4px);
    }

    .formulario-google h2 {
      text-align: center;
      color: #01002E;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 25px;
      border-bottom: 2px solid #29ABE2;
      display: inline-block;
      padding-bottom: 8px;
    }

    iframe {
      width: 100%;
      height: 900px;
      border: none;
      border-radius: 10px;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      background: #01002E;
      color: #ccc;
      padding: 25px;
      font-size: 14px;
      letter-spacing: 0.4px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    /* ===== BOTÓN FLOTANTE WHATSAPP ===== */
    .btn-whatsapp {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      z-index: 2000;
    }

    .btn-whatsapp:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.5);
    }

    .btn-whatsapp img {
      width: 35px;
      height: 35px;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .hero-contacto h1 {
        font-size: 34px;
      }

      .formulario-google {
        margin: 50px 20px;
        padding: 20px;
      }

      iframe {
        height: 1100px;
      }
    }
  </style>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">
      <img src="../img/BLANCO.png" alt="Logo Ingenierías S.A.S">
      <h1>Ingenierías S.A.S</h1>
    </div>
  </header>

  <!-- ===== HERO ===== -->
  <section class="hero-contacto">
    <h1>¡Hablemos Ya!</h1>
    <p>Estamos aquí para ayudarte. Contáctanos y llevemos tus ideas a la realidad con soluciones de ingeniería y tecnología de alto nivel.</p>
  </section>

  <!-- ===== FORMULARIO EMBEBIDO ===== -->
  <section class="formulario-google">
    <h2>Formulario de Contacto</h2>
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSfmgXcPt0ZfDOYbdoprzGBTqIS3IVom1WI5fuX1JnJHfA96DA/viewform?embedded=true">
      Cargando…
    </iframe>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    © 2025 Ingenierías S.A.S - Todos los derechos reservados
  </footer>

  <!-- ===== BOTÓN FLOTANTE WHATSAPP ===== -->
  <a href="https://wa.me/573203685345" class="btn-whatsapp" target="_blank" title="Chatea con nosotros en WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

  <!-- Chatbot -->
  <div id="chatbot-placeholder"></div>
  <link rel="stylesheet" href="../chatbot/chatbot.css">
  <script src="../chatbot/chatbot.js"></script>
</body>
</html>
